name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  docker-build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test   # only run if tests passed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-ci-cd:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-ci-cd:latest

  deploy:
    name: Deploy Container
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
      - name: Deploy step (placeholder)
        run: |
          echo "Deployment stage reached."
          echo "Example server command:"
          echo "docker pull ${{ secrets.DOCKER_USERNAME }}/hello-ci-cd:latest"
          echo "docker run -d -p 80:3000 --name hello-app --restart=always ${{ secrets.DOCKER_USERNAME }}/hello-ci-cd:latest"
